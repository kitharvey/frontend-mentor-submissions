<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Challenge | Interactive pricing component | Junior | HTML, JS, CSS">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="kitharvey">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="title" >
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </div>


  <div class="main-wrapper">
    <div class="main-section">
      <div class="top" >
        <div class="head" >
          <p class="pageviews" ><span id="views-number" ></span> Pageviews</p>
          <p class="amount" ><span id="amount-number" ></span> / month</p>
          <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" step="25" class="slider" id="myRange" aria-labelledby="views-number amount-number">
          </div>
        </div>
        <div class="billings" >
          <p class="billing" id="billingMonthly" >Monthly Billing</p>
          <input type="checkbox" class="checkbox" id="checkbox" aria-labelledby="billingYearly billingMonthly">
          <p class="billing" id="billingYearly" >Yearly Billing <span class="discount" >25% discount</span><span class="discount-mobile" >-25%</span></p>
          
        </div>
      </div>
      <div class="bottom">
        <ul class="checklist" >
          <li class="checkitem">
            <p>Unlimited websites</p>
          </li>
          <li  class="checkitem">
            <p>100% data ownership</p>
          </li>
          <li  class="checkitem">
            <p>Email reports</p>
          </li>
        </ul>

        <a href="#" class="start-button" >
          Start my trial
        </a>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kitharvey</a>.
  </div>
  <script src="index.js" ></script>
</body>
</html>
