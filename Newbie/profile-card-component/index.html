<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Challenge | Profile card component | Newbie | HTML, CSS">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="kitharvey">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper" >
    <div class="card" >
      <div class="top" >
        <img src="./images/image-victor.jpg" alt="Victor Crest" >
      </div>

      <div class="middle" >
        <p class="name" >Victor Crest <span class="age" >26</span></p>
        <p class="location" >London</p>
      </div>


      <div class="bottom" >
          <p class="stat-number">80K<br><span class="stat-title" >Followers</span> </p>
          <p class="stat-number">803K<br><span class="stat-title">Likes</span> </p>
          <p class="stat-number">1.4K<br><span class="stat-title">Photos</span> </p>
      </div>
    

    </div>

    <footer class="attribution">
      Challenge by <a  rel="noopener" href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">kitharvey</a>.
    </footer>
  </div>
</body>
</html>
